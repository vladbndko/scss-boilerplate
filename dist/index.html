<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>Title h1</h1>
<h2>Title h2</h2>
<h3>Title h3</h3>
<h4>Title h4</h4>
<h5>Title h5</h5>
<h6>Title h6</h6>
<button class="button is-gray-soft">Hello</button>
<button class="button is-gray-soft is-icon"><i class="fas fa-adjust"></i></button>
<button class="button is-gray-outline is-small is-loading">Hello</button>
<button class="button is-gray is-large is-loading">Hello</button>
<button class="button is-gray is-large is-loading">Hello</button>
<hr>
<button class="button is-primary-soft">Hello</button>
<button class="button is-primary-soft is-icon"><i class="fas fa-adjust"></i></button>
<button class="button is-primary-outline is-small is-loading">Hello</button>
<button class="button is-primary is-large is-loading">Hello</button>
<button class="button is-primary">Hello</button>
<hr>
<button class="button is-secondary-soft">Hello</button>
<button class="button is-secondary-soft is-icon"><i class="fas fa-adjust"></i></button>
<button class="button is-secondary-outline is-small is-loading">Hello</button>
<button class="button is-secondary is-large" disabled>Hello</button>
<button class="button is-secondary"><i class="fas fa-adjust"></i> Hello</button>
</body>
</html>
